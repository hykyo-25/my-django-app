{% extends 'videos/base.html' %}
{% load static %}

{% block content %}
<div class="video-flex">
  {% for video in video_list %}
  <div class="video">
    <a href="{% url 'videos:video_detail' video.pk %}" class="">
      {% if video.thumbnail %}
      <img src="{{video.thumbnail.url}}">
      {% else %}
      <img src="{% static 'videos/noimage.png' %}">
      {% endif %}
      <h2>{{video.title}}</h2>
    </a>
  </div>
  {% endfor %}
</div>
{% endblock %}
